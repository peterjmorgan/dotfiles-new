- clean:
    - '~'
    - ~/.cargo
    - ~/.ssh


- link:
    ~/.bashrc: etc/bashrc
    ~/.bash_logout: etc/bash_logout
    ~/.gitconfig: etc/gitconfig
    ~/.profile: etc/profile
    ~/.ssh/config:
        path: etc/ssh/config
        create: true
    ~/.vim: etc/vim
    ~/.vimrc:
        path: etc/vimrc
        create: true
    ~/.zsh: etc/zsh
    ~/.zshrc: etc/zsh/zshrc
    ~/bin:
        path: bin/
        create: true

- shell:
  - |
    OS_CONFIG=os/`uname | tr '[:upper:]' '[:lower:]'`/default.yaml
    if [[ -f $OS_CONFIG ]]; then
      ./submodules/dotbot/bin/dotbot -c $OS_CONFIG
    fi
  - |
    HOST_CONFIG=box/$HOST/default.yaml
    if [[ -f $HOST_CONFIG ]]; then
      ./submodules/dotbot/bin/dotbot -c $HOST_CONFIG
    fi
  - chmod 700 ~/.vim
  - chmod 700 ~/.ssh
  - chmod 700 ~/.gnupg
  - chmod 600 ~/.ssh/config
