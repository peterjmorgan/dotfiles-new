disabled = true

[golang]
format = 'via [$symbol($version )]($style)'
version_format = 'v${raw}'
symbol = 'ðŸ¹ '
style = 'bold cyan'
disabled = false
detect_extensions = ['go']
detect_files = [
    'go.mod',
    'go.sum',
    'glide.yaml',
    'Gopkg.yml',
    'Gopkg.lock',
    '.go-version',
]
detect_folders = ['Godeps']

[hostname]
