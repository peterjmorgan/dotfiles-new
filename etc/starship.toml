# $all is shorthand for $username$hostname$localip$shlvl$singularity$kubernetes$directory$vcsh$git_branch$git_commit$git_state$git_metrics$git_status$hg_branch$docker_context$package$c$cmake$cobol$dart$deno$dotnet$elixir$elm$erlang$golang$haskell$helm$java$julia$kotlin$lua$nim$nodejs$ocaml$perl$php$pulumi$purescript$python$rlang$red$ruby$rust$scala$swift$terraform$vlang$vagrant$zig$buf$nix_shell$conda$spack$memory_usage$aws$gcloud$openstack$azure$env_var$crystal$custom$sudo$cmd_duration$line_break$jobs$battery$time$status$container$shell$character
"$schema" = 'https://starship.rs/config-schema.json'
format = '$all'
right_format = ''
continuation_prompt = '[âˆ™](bright-black) '
scan_timeout = 10
command_timeout = 200
add_newline = true

[aws]
format = 'on [$symbol($profile )(\($region\) )(\[$duration\] )]($style)'
symbol = 'â˜ï¸  '
style = 'bold yellow'
disabled = false
expiration_symbol = 'X'
force_display = false

[aws.region_aliases]

[aws.profile_aliases]

[battery]
full_symbol = 'ï•¸ '
charging_symbol = 'ï–ƒ '
discharging_symbol = 'ï–‚ '
unknown_symbol = 'ï•¼ '
empty_symbol = 'ï– '
disabled = false
format = '[$symbol$percentage]($style) '

[[battery.display]]
threshold = 10
style = 'red bold'

[buf]
format = 'with [$symbol ($version)]($style)'
version_format = 'v${raw}'
symbol = 'ï’'
style = 'bold blue'
disabled = false
detect_extensions = []
detect_files = [
    'buf.yaml',
    'buf.gen.yaml',
    'buf.work.yaml',
]
detect_folders = []

[c]
format = 'via [$symbol($version(-$name) )]($style)'
version_format = 'v${raw}'
style = '149 bold'
symbol = 'C '
disabled = false
detect_extensions = [
    'c',
    'h',
]
detect_files = []
detect_folders = []
commands = [
    [
    'cc',
    '--version',
],
    [
    'gcc',
    '--version',
],
    [
    'clang',
    '--version',
],
]

[character]
format = '$symbol '
success_symbol = '[â¯](bold green)'
error_symbol = '[â¯](bold red)'
vicmd_symbol = '[â®](bold green)'
disabled = false

[cmd_duration]
min_time = 2000
format = 'took [$duration]($style) '
style = 'yellow bold'
